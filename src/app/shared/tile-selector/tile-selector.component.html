<ul [class.horizontal-list]="!isMobile()">
    @for(element of tileData(); track element.id) {
    <li class="card"  
        (click)="selectItem(element.id)" 
        [class.mt-4]="isMobile()"
        [class.selected]="selectedItems.includes(element.id)"
        >
        <ng-container 
            [ngTemplateOutlet]="checkBoxVariant()? checkbox : standard"
            [ngTemplateOutletContext]="{$implicit: element}" />
    </li>
    }
</ul>

@let baseUrl = '/assets/images/';
<ng-template #standard let-tileData>
    <figure class="card-icon" [class.space-bottom]="!isMobile()">
        <img class="size-10" [src]="baseUrl + tileData.icon" [alt]="">
    </figure>
    <div >
        <h3>{{tileData.title | titlecase}}</h3>
        <div class="text-secondary">{{tileData.description}}</div>
    </div>
</ng-template>

<ng-template #checkbox>
    <div>Checkbox</div>
    <div>Text</div>
</ng-template>
